server:
  port: 8086

spring:
  application:
    name: gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true


  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/


