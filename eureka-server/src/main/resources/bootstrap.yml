spring:
  application:
    name: eureka-server  # eureka-server, gateway, user-service, company-service
  cloud:
    config:
      uri: http://config-server:8888
    retry:
      enabled: true
      initial-interval: 1000
      max-attempts: 6
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false